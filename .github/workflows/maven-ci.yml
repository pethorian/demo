name: Java CI with Maven

# Dispara o CI quando houver push em QUALQUER branch ou pull request para main/desenv
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "desenv" ]

# Evita que múltiplos builds rodem para a mesma branch simultaneamente
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Job que será executado
jobs:
  build:
    name: Build and Test
    # Só roda o build se for um PUSH ou se for um PR NÃO aberto pelo robô (evita build duplo)
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.actor != 'github-actions[bot]')
    runs-on: ubuntu-latest

    # Passos que serão executados
    steps:
    - name: Checkout code
      # Faz o checkout do código
      uses: actions/checkout@v4

    - name: Set up JDK 21
      # Configura o JDK 21 para ser usado no build
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Make mvnw executable
      # Dá permissão de execução para o Maven Wrapper (necessário para rodar em Linux)
      run: chmod +x mvnw

    - name: Build with Maven
      # Compila o projeto
      run: ./mvnw -B verify

    - name: Upload Build Artifact
      # Envia o artefato (JAR) para o GitHub Actions
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: demo-app-jar
        path: target/*.jar

  automerge:
    name: Auto Merge to Desenv
    needs: build
    # Só roda se o build passar E não estivermos na main ou desenv
    if: github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/desenv'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto-merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Captura o nome da branch atual de forma segura
          BRANCH_NAME="${{ github.ref_name }}"
          
          # Tenta criar a PR e fazer o merge usando a CLI do GitHub (gh)
          gh pr create --base desenv --head "$BRANCH_NAME" --title "Auto-merge: $BRANCH_NAME" --body "Merge automático gerado pelo CI após sucesso nos testes." || echo "PR já existe ou não pôde ser criada"
          
          # Faz o merge usando Squash (esmaga os commits em um só na desenv)
          gh pr merge --squash --auto --delete-branch || echo "Não foi possível realizar o auto-merge"
