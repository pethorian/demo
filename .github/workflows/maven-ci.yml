name: Java CI with Maven

# Dispara o CI quando houver push em QUALQUER branch ou pull request para main/desenv
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "desenv" ]

# Evita que m√∫ltiplos builds rodem para a mesma branch simultaneamente
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Job que ser√° executado
jobs:
  build:
    name: Build and Test
    # S√≥ roda o build se for um PUSH ou se for um PR N√ÉO aberto pelo rob√¥ (evita build duplo)
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.actor != 'github-actions[bot]')
    runs-on: ubuntu-latest

    # Passos que ser√£o executados
    steps:
    - name: Checkout code
      # Faz o checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Set up JDK 21
      # Configura o JDK 21 para ser usado no build
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Make mvnw executable
      # D√° permiss√£o de execu√ß√£o para o Maven Wrapper (necess√°rio para rodar em Linux)
      run: chmod +x mvnw

    - name: Build with Maven
      # Compila o projeto
      run: ./mvnw -B verify

    - name: Upload Build Artifact
      # Envia o artefato (JAR) para o GitHub Actions
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: demo-app-jar
        path: target/*.jar

  automerge:
    name: Auto Merge to Desenv
    needs: build
    # S√≥ roda se o build passar E n√£o estivermos na main ou desenv
    if: github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/desenv'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Baixa todo o hist√≥rico para evitar erros de 'not a commit'

      - name: Auto-merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Captura o nome da branch atual de forma segura
          BRANCH_NAME="${{ github.ref_name }}"
          
          # Sincroniza todas as branches remotas
          git fetch --all
          
          # Tenta criar a PR e fazer o merge usando a CLI do GitHub (gh)
          gh pr create --base desenv --head "$BRANCH_NAME" --title "Auto-merge: $BRANCH_NAME" --body "Merge autom√°tico gerado pelo CI ap√≥s sucesso nos testes." || echo "PR j√° existe ou n√£o p√¥de ser criada"
          
          # Tenta o AUTO-MERGE (Jeito elegante que espera os testes se necess√°rio)
          if gh pr merge --squash --auto --delete-branch; then
            echo "‚úÖ Merge autom√°tico agendado com sucesso!"
          # Se falhar (ex: auto-merge desativado), tenta o MERGE DIRETO (Plano B)
          elif gh pr merge --squash --delete-branch; then
            echo "‚úÖ Merge direto realizado com sucesso!"
          else
            echo "‚ö†Ô∏è Merge manual necess√°rio. Tentando apenas o merge..."
            # √öltimo recurso: merge sem deletar (pode ser bloqueado por Restrict deletions)
            gh pr merge --squash || echo "‚ùå N√£o foi poss√≠vel realizar o merge. Verifique conflitos ou permiss√µes."
          fi
          
          # Se a branch ainda existir remotamente, tenta deletar manualmente
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "üóëÔ∏è Tentando deletar a branch $BRANCH_NAME manualmente..."
            git push origin --delete "$BRANCH_NAME" || echo "‚ö†Ô∏è N√£o foi poss√≠vel deletar a branch. Verifique se 'Restrict deletions' n√£o est√° bloqueando branches de feature."
          fi
